<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />

        <title>Choose a Brew</title>
        <meta name="description" content="Look for a drink app" />
        <meta name="author" content="Adrian Zavala" />
        <link
            href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css"
            rel="stylesheet"
        />
        <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
        />
        <link rel="stylesheet" href="css/brewery.css" />
    </head>
    <body>
        <aside class="mdc-drawer mdc-drawer--dismissible">
            <div class="mdc-drawer__content">
                <div class="mdc-list">
                    <a class="mdc-list-item mdc-list-item--activated" href="#" data-screen="Home">
                        <span class="mdc-list-item__ripple"></span>
                        <i class="material-icons mdc-list-item__graphic" aria-hidden="true"></i>
                        <span id="navBarHome" class="mdc-list-item__text" >Home</span>
                    </a>
                    <a class="mdc-list-item" href="#" data-screen="Favorites">
                        <span class="mdc-list-item__ripple"></span>
                        <i class="material-icons mdc-list-item__graphic" aria-hidden="true" ></i>
                        <span id="navBarFavorites" class="mdc-list-item__text" >Favorites</span>
                    </a>
                    <a class="mdc-list-item" href="#" data-screen="Brewery"> 
                        <span class="mdc-list-item__ripple"></span>
                        <i class="material-icons mdc-list-item__graphic" aria-hidden="true"></i>
                        <span id="navBarBrewery" class="mdc-list-item__text" >Brewery</span>
                    </a>
                    <a class="mdc-list-item" href="#" data-screen="Cocktail">
                        <span class="mdc-list-item__ripple"></span>
                        <i class="material-icons mdc-list-item__graphic" aria-hidden="true"></i>
                        <span id="navBarCocktail" class="mdc-list-item__text">Cocktail</span>
                    </a>
                    <a class="mdc-list-item" href="#" data-screen="Reviews">
                        <span class="mdc-list-item__ripple"></span>
                        <i class="material-icons mdc-list-item__graphic" aria-hidden="true"></i>
                        <span id="navBarReviews" class="mdc-list-item__text">Reviews</span>
                    </a>
                </div>
            </div>
        </aside>

        <div class="mdc-drawer-app-content">
            <header class="mdc-top-app-bar app-bar" id="apnp-bar">
                <div class="mdc-top-app-bar__row">
                    <section
                        class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start"
                    >
                        <button
                            class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button"
                            id="btnNavBarMenu"
                        >
                            menu
                        </button>
                        <span class="mdc-top-app-bar__title"
                            >Choose a Brew</span
                        >
                    </section>
                </div>
            </header>

            <main class="main-content" id="main-content">
                <div class="mdc-top-app-bar--fixed-adjust">
                    <div class="screen" id="divHome">home</div>
                    <div class="screen" id="divFavorites">favorites</div>
                    <div class="screen" id="divBrewery">brewery</div>
                    <div class="screen" id="divCocktail">cocktails</div>
                    <div class="screen" id="divReviews">reviews</div>
                    
                </div>
            </main>
        </div>
        <script src="js/brewery.js"></script>
    </body>
</html>
